name: Docker Image CI

on: [push]

jobs:
  create_image_job:
    runs-on: ubuntu-latest
    name: job
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: action step
        uses: ./frontend
      - name: create docker image
        run: docker build -t frontend_api .
